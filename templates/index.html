<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VerifyTube Fact‑Checker</title>
  <style>
    body { background:#121212; color:#eee; font-family:sans-serif; padding:2rem; }
    input, button { font-size:1rem; padding:0.5rem; margin:0.5rem 0; width:100%; }
    pre { background:#1e1e1e; padding:1rem; white-space:pre-wrap; }
  </style>
</head>
<body>
  <h1>VerifyTube Fact‑Checker</h1>
  <form id="form">
    <label>Enter YouTube URL:</label>
    <input type="url" id="url" placeholder="https://www.youtube.com/watch?v=..." required>
    <button type="submit">Fact‑Check</button>
  </form>
  <div id="output"></div>

  <script>
    const form = document.getElementById('form'),
          out = document.getElementById('output');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      out.innerHTML = '<p>Loading…</p>';
      const url = document.getElementById('url').value;
      try {
        let res = await fetch('/fact-check', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({url})
        });
        let js = await res.json();
        if (js.error) {
          out.innerHTML = `<p style="color:salmon">${js.error}</p>`;
        } else {
          out.innerHTML = `<pre>${js.result}</pre>`;
        }
      } catch(err) {
        out.innerHTML = `<p style="color:salmon">${err}</p>`;
      }
    });
  </script>
</body>
</html>
